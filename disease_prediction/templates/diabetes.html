{% block content %} -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'common-disease.css' %}">
    <style>
        .container {
            padding: 50px;
            background-image: linear-gradient(
            to right,
            #0e0430,
            #0f0826
        );
            /* background-image: url('/static/images/hero.png'); */
        }

        .label {
            color: #fc535a;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="{% url 'result1' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>
                <center style="color:white;">Diabetes Disease Prediction</center>
            </h1>
            <hr>
            <div class="dis">
                <label class="label">Pregnecy</label>
                <input class="input" type="number" name="Pregnancies" placeholder="" />
                <label class="label"> Glucose </label>
                <input class="input " type="number" name="Glucose" placeholder="" />
                <label class="label"> Blood pressure </label>
                <input class="input" type="number" name="bp" placeholder="" />
                <label class="label">Skin Thickness </label>
                <input class="input" type="number" name="st" placeholder="" />
                <label class="label"> Insulin </label>
                <input class="input" type="number" name="Insulin" placeholder="" />
                <label class="label"> BMI </label>
                <input class="input" type="number" step="0.01" name="bmi" placeholder="" />
                <label class="label">Diabetes Prediction Function </label>
                <input class="input" type="number" step="any" name="dpf" placeholder="" />
                <label class="label">Age</label>
                <input class="input" type="number" name="age" placeholder="" />

            </div>
            <br><br>

            <!-- <button type="submit" class="registerbtn">Submit</button> -->
            <input type="submit" value="submit" class="registerbtn">
    </form>
    <br><br>
</body>
</html>
