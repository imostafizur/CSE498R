{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Lato, Arial;
        }

        body {
            background-image: url('/static/images/input.jpg')
        }

        h1 {
            font-weight: normal;
            font-size: 40px;
            font-weight: normal;
            text-transform: uppercase;
        }
    </style>
</head>
<body>


    <div class="container m-5  d-flex justify-content-center align-content-center">

        <!--Pneumonia file submit -->
        <form action="{% url 'imaging' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="formFileLg" class="form-label">
                <h4>Pneumonia file input box</h4>
            </label>
            <input class="form-control form-control-md" id="formFileLg" type="file" name="pneumonia">
            <input class="btn btn-primary mb-3 mt-1" type="submit" value="Check for pneumonia">
        </form>

    </div>



</body>
</html>
